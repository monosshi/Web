<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="background-color: antiquewhite;">

    <h3 style="color: rgb(8, 22, 72);"><i><b> Making List</b></i></h3>

    <h6 style="color: brown;">This is unordered list</h6>

    <ul>
        <li>Rice</li>
        <li>wheat</li>
        <li>flour</li>
        <li>lentil</li>
    </ul>

    <h6 style="color: brown;">This is ordered list</h6>

    <ol>
        <li>Rice</li>
        <li>wheat</li>
        <li>flour</li>
        <li>lentil</li>
    </ol>

    <h6 style="color: brown;">This is description list</h6>
    <dl>
        <dt>Coffee</dt>
        <dd>This Coffee is very Expensive and Rare</dd>
        <dt>Tea</dt>
        <dd>I love to drink Tea</dd>
    </dl>
  
</body>
</html>
